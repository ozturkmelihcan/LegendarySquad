<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="mb-3">
                    <label class="form-label">Takım Adı</label>
                    <select class="form-select" id="name">
                    <option selected>Takımınızın Adını Seçiniz</option>
                    <option value="Milan">Milan</option>
                    <option value="RealMadrid">RealMadrid</option>
                    <option value="Arsenal">Arsenal</option>
                    <option value="Chelsea">Chelsea</option>
                    <option value="Juventus">Juventus</option>
                    <option value="Manu">Manchester United</option>
                    </select>
                </div>
                    <div class="mb-3">
                    <label class="form-label">Takim Boyutu</label>
                    <select class="form-select" id="teamSize">
                        <option selected>Takım Boyutu Seçiniz</option>
                        <option value="18">18</option>
                        <option value="21">21</option>
                        <option value="24">24</option>
                    </select>
                </div>
                    <div class="mb-3">
                        <label class="form-label">Teknik Direktör</label>
                        <select class="form-select" id="coachName">
                            <option selected>Teknik Direktör Seçiniz</option>
                            <option value="PepGuardiola">Pep Guardiola</option>
                            <option value="AntonioConte">AntonioConte</option>
                            <option value="DiegoSimeone">Diego Simeone</option>
                            <option value="CarloAncelotti">Carlo Ancelotti</option>
                            <option value="JoséMourinho">José Mourinho</option>
                            <option value="MassimilianoAllegri">Massimiliano Allegri</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Takım Amblemi</label>
                        <select class="form-select" id="amblem" >
                            <option selected>Takımın Amblemini Seçiniz</option>
                            <option value="MilanAmblem">AC Milan</option>
                            <option value="RealMadridAmblem">Real Madrid FC</option>
                            <option value="ArsenalAmblem">Arsenal FC</option>
                            <option value="ChelseaAmblem">Chelsea FC</option>
                            <option value="JuventusAmblem" >Juventus Fc</option>
                            <option value="ManuAmblem" >Manchester United FC</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button onclick="create()" class="btn btn-success">Oluştur</button>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

        <script>

            function create(){
                const name = document.getElementById('name').value;
                const teamSize = document.getElementById('teamSize').value;
                const amblem = document.getElementById('amblem').value;
                const coachName = document.getElementById('coachName').value;
                const data = {
                    'name' : name,
                    'teamSize' : teamSize,
                    'amblem' : amblem,
                    'coachName' : coachName,
                    'point' : 0
                }

                fetch('http://localhost:8080/team/teamcreate',{
                    method : 'POST',
                    headers : {
                        'Content-Type' : 'application/json'
                    },
                    body : JSON.stringify(data)
                }).then(result => result.json())
                    .then(result => {
                        if (result.state){
                            window.location.replace("/");
                        }else {
                            alert('Beklenmeyen bir hata oluştu tekrar deneyiniz...')
                        }
                        console.log(result)
                    })
            }

        </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
